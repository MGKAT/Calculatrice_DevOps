<!DOCTYPE html>
<html>
<head>
    <title>Calculatrice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h1>Calculatrice</h1>
        
        <input type="number" id="num1" placeholder="Nombre 1">
        <input type="number" id="num2" placeholder="Nombre 2">
        
        <div class="button-container">
            <button onclick="displayResult('addition')">Addition</button>
            <button onclick="displayResult('soustraction')">Soustraction</button>
            <button onclick="displayResult('multiplication')">Multiplication</button>
            <button onclick="displayResult('division')">Division</button>
        </div>
        
        <p id="resultat"></p>
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
