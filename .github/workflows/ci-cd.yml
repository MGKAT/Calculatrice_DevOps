name: Mon pipeline CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Build Docker image
        run: docker build -t Calculatrice_DevOps .

      - name: Login to Docker Hub
        run: echo ${{ secrets.DOCKER_HUB_TOKEN }} | docker login -u mgkat --password-stdin

      - name: Push Docker image
        run: |
          docker tag Calculatrice_DevOps mgkat/calculatrice-web:latest
          docker push mgkat/calculatrice-web:latest
